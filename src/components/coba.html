<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive E-commerce Cards</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
    }

    .product-name {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
      color: #333;
      line-height: 1.4;
    }

    .product-price {
      font-size: 14px;
      color: #27ae60;
      margin: 4px 0 0;
    }

    .rating {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f39c12;
      color: #fff;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .card img {
        height: 140px;
      }

      .product-name {
        font-size: 14px;
      }

      .product-price {
        font-size: 12px;
      }

      .rating {
        font-size: 10px;
        padding: 3px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="rating">4.5 ★</div>
      <img src="https://via.placeholder.com/300x200" alt="Product 1">
      <div class="card-content">
        <h3 class="product-name">Produk 1</h3>
        <p class="product-price">Rp 150.000</p>
      </div>
    </div>

    <div class="card">
      <div class="rating">4.7 ★</div>
      <img src="https://via.placeholder.com/300x200" alt="Product 2">
      <div class="card-content">
        <h3 class="product-name">Produk 2</h3>
        <p class="product-price">Rp 200.000</p>
      </div>
    </div>

    <div class="card">
      <div class="rating">4.6 ★</div>
      <img src="https://via.placeholder.com/300x200" alt="Product 3">
      <div class="card-content">
        <h3 class="product-name">Produk 3</h3>
        <p class="product-price">Rp 175.000</p>
      </div>
    </div>

    <div class="card">
      <div class="rating">4.8 ★</div>
      <img src="https://via.placeholder.com/300x200" alt="Product 4">
      <div class="card-content">
        <h3 class="product-name">Produk 4</h3>
        <p class="product-price">Rp 250.000</p>
      </div>
    </div>

  </div>
</body>
</html>
